<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <section class="search">
        <h3>Search for a city:</h3>
        <br />
        <form>
          <div class="d-flex justify-content-center">
            <input />
            <button id="input-btn">ðŸ”Ž</button>
          </div>
        </form>
        <br />
        <p>Search History</p>
        <button class="cityBtn" id="chosen-city1"></button>
        <button class="cityBtn" id="chosen-city2"></button>
        <button class="cityBtn" id="chosen-city3"></button>
        <button class="cityBtn" id="chosen-city4"></button>
        <button class="cityBtn" id="chosen-city5"></button>
      </section>

      <section class="results">
        <div class="current-weather">
          <h2><span id="current-city">City</span><img id="current-icon" /></h2>
          <h1 id="current-date">Date</h1>
          <br />
          <p id="current-temp">Temperature:</p>
          <p id="current-humidity">Humidity:</p>
          <p id="current-wind">Wind Speed:</p>
          <p id="current-uv">UV Index: <span id="uvSpan"></span></p>
        </div>
        <div class="forecast">
          <h2>5-Day Forecast:</h2>
          <br />
          <div
            class="container d-flex justify-content-center justify-content-between"
          >
            <div class="row" id="box">
              <div class="col">
                <h4 id="date1">Date</h4>
                <img id="weather-symbol1" />
                <p id="temp1">Temp</p>
                <p id="humid1">Humidity</p>
              </div>
            </div>
            <div class="row" id="box">
              <div class="col">
                <h4 id="date2">Date</h4>
                <img id="weather-symbol2" />
                <p id="temp2">Temp</p>
                <p id="humid2">Humidity</p>
              </div>
            </div>
            <div class="row" id="box">
              <div class="col">
                <h4 id="date3">Date</h4>
                <img id="weather-symbol3" />
                <p id="temp3">Temp</p>
                <p id="humid3">Humidity</p>
              </div>
            </div>
            <div class="row" id="box">
              <div class="col">
                <h4 id="date4">Date</h4>
                <img id="weather-symbol4" />
                <p id="temp4">Temp</p>
                <p id="humid4">Humidity</p>
              </div>
            </div>
            <div class="row" id="box">
              <div class="col">
                <h4 id="date5">Date</h4>
                <img id="weather-symbol5" />
                <p id="temp5">Temp</p>
                <p id="humid5">Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script text="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
